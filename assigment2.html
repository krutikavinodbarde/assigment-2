<!DOCTYPE html> 
<html> 
<head> 
  <title>Survey Form</title>   <style>     body {       font-family: Arial, sans-serif;       margin: 20px; 
    } 
     
    label {       display: block;       margin-top: 10px;       font-weight: bold; 
    } 
     
    input[type="text"],     textarea {       width: 100%;       padding: 5px;       border-radius: 5px;       border: 1px solid #ccc; 
    } 
     
    select { 
      width: 100%;       padding: 5px;       border-radius: 5px;       border: 1px solid #ccc; 
    } 
     
    button { 
      background-color: #4CAF50; 
      color: white;       padding: 10px 20px;       border: none;       border-radius: 5px;       cursor: pointer; 
    } 
     
    button:hover {       background-color: #45a049; 
    } 
  </style> 
</head> 
<body> 
  <h1>Survey Form</h1> 
   
  <form> 
    <label for="name">Name:</label> 
    <input type="text" id="name" name="name" required> 
     
    <label for="email">Email:</label> 
    <input type="text" id="email" name="email" required> 
     
    <label for="age">Age:</label> 
    <input type="text" id="age" name="age" required>     <label for="gender">Gender:</label> 
    <select id="gender" name="gender" required> 
      <option value="">Select</option> 
      <option value="male">Male</option> 
      <option value="female">Female</option> 
      <option value="other">Other</option> 
    </select> 
     
    <label for="feedback">Feedback:</label> 
    <textarea id="feedback" name="feedback" required></textarea> 
     
    <button type="submit">Submit</button> 
  </form> 
</body> 
</html>
